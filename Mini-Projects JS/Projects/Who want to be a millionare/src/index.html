<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who Want To Be A Millionare</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrap">
        <div class="title">Who Wants To Be a Millionare APP</div>
      </div>
    </header>

    <section class="game">
      <!-- ГЕНЕРАЦИЯ ВОПРОСОВ -->
      <div class="quiz">
        <div class="card hide">
          <img
            src="../src/img/img_avatar.png"
            alt="Avatar"
            style="width: 100%"
          />
          <div class="container">
            <h4><b>John</b></h4>
            <p>Architect & Engineer</p>
            <hr />
            <div class="card__title"></div>
          </div>
        </div>
        <div id="quizWrap">
          <div class="special__option">
            <button class="btn-default fifty-fifty">50 / 50</button>
            <!-- ТАЙМЕР ВРЕМЕНИ -->
            <div id="timer"></div>
            <!-- <div class="timer">00:00</div> -->
            <button class="btn-default call-friend">Звонок Другу</button>
          </div>
        </div>
      </div>
      <!-- КОЛ-ВО ВЫИГРАННЫХ ДЕНЕГ -->
      <ul class="points">
        <li><span class="special">3 000 000 $</span></li>
        <li>2 000 000 $</li>
        <li>1 000 000 $</li>
        <li>600 000 $</li>
        <li>250 000 $</li>
        <li><span class="special">125 000 $</span></li>
        <li>64 000 $</li>
        <li>32 000 $</li>
        <li>16 000 $</li>
        <li>8 000 $</li>
        <li><span class="special">1 000 $</span></li>
        <li>500 $</li>
        <li>300 $</li>
        <li>200 $</li>
        <li>100 $</li>
      </ul>
    </section>

    <div class="game__end hide">
      <div class="title">Game Over</div>
      <div class="earnPoints title"></div>
      <div class="center">
        <button class="restart__btn btn">Restart Game</button>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
