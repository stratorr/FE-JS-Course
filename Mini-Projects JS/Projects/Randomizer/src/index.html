<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomizer</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="title">Randomizer APP</div>
    </header>
    <div class="app">
      <div class="app__wrap">
        <div class="title">Случайное Число:</div>
        <div class="output-numbers">
          <div class="num">0</div>
        </div>
        <div class="article">Кол-во цифр:</div>
        <input
          type="number"
          min="1"
          max="50"
          value="1"
          class="amount-numbers"
        />
        <div class="range">
          <div class="article">От</div>
          <input type="text" value="1" class="from" />
          <div class="article">До</div>
          <input type="text" value="100" class="to" />
        </div>

        <div class="repeat">
          <label
            >Исключить повторения: <input type="checkbox" class="num_repeat"
          /></label>
        </div>
        <button class="btn">Сгенерировать</button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
