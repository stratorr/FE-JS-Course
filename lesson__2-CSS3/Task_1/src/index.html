<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      h1 {
        color: #008000;
      }
    </style>
    <title>Task1</title>
  </head>
  <body>
    <h1 style="color: #0000ff">Hello World!!!</h1>
  </body>
</html>

<!-- Первым имеет приоритет внутренний стиль "<h1 style="color: blue">, затем глобальный стиль  "<style></style>" в последнюю очередь связанный стиль. Поэтому для заголовка h1 будет определен внутренний стиль и текст цвета станет синим. Если убрать внутренний стиль, то будет применен глобальный стиль и текст станет зеленым цветом. Все описанные методы использования CSS могут применяться как самостоятельно, так и в сочетании друг с другом.-->
